name: Data Quality Validation Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'dataset.csv'

jobs:
  validate-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git diff and committing back

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy pyyaml

    - name: Run validation script
      run: |
        python app.py

    - name: Commit results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add validated_dataset.csv data_quality_report.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Automated data validation report [skip ci]"
        git push