name: Data Quality Validation Workflow

on:
  push:
    branches:
      - main
      - unittests
    paths:
      - 'dataset.csv'

jobs:
  validate-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true  # Enable LFS
        token: ${{ secrets.GH_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy pyyaml
        sudo apt-get install git-lfs
        git lfs install

    - name: Track CSV files
      run: |
        git lfs track "*.csv"
        git add .gitattributes
        git commit -m "Track CSV with LFS" || echo "No changes to commit"

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p 'unit_tests.py'

    - name: Run validation script
      run: python app.py

    - name: Commit results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add validated_dataset.csv data_quality_report.md
        git commit -m "Automated data validation report [skip ci]" || echo "No changes to commit"
        git push